# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "Victor Mono"
    #style: Regular

  # Bold font face
  bold:
    family: "Victor Mono Bold"
    #style: Bold

  # Italic font face
  italic:
    family: "Victor Mono Italic"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "Victor Mono Bold Italic"
